<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Uni Manager</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/index.css" />
    <!-- <script
      src="https://kit.fontawesome.com/7527646f2a.js"
      crossorigin="anonymous"
    ></script> -->
  </head>

  <body>
    <nav id="navbar" class="navbar">
      <div class="navbar-toggle" id="js-navbar-toggle">
        <i class="material-icons">menu</i>
      </div>
      <div class="navbar-menu" id="js-menu">
        <ul class="navbar-links">
          <li><a href="/">Home</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/contact">Contact</a></li>
          <li><a href="/login">Login</a></li>
          <li><a href="/register">Register</a></li>
        </ul>
      </div>
      <div class="search">
        <input type="text" placeholder="Search" />
        <button type="submit">Search</button>
      </div>
    </nav>

    <main class="auth-container">
      <form action="api/register" method="POST" id="register-form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            placeholder="Enter email"
            name="email"
          />
          <p class="error-message" id="email-error"></p>
        </div>
        <div class="form-group">
          <label for="password">Password</label
          ><span class="eye i"><i class="fa-regular fa-eye"></i></span>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter password"
            name="password"
          />
          <p class="error-message" id="password-error"></p>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            placeholder="Confirm password"
            name="confirmPassword"
          />
          <p class="error-message" id="confirmPassword-error"></p>
        </div>
        <button type="submit">Register</button>
        <p>
          Already have an account?
          <a href="/login" class="nav-link"
            ><i class="fa-solid fa-arrow-right-to-bracket"></i>Login</a
          >
        </p>
      </form>
    </main>
    <footer class="bg-light text-center text-lg-start">
      <div>&copy; 2021 Superville</div>
    </footer>
    <script type="module" src="/js/auth/register.js"></script>
  </body>
</html>
