<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="/css/index.css" />
    <script src="https://kit.fontawesome.com/7527646f2a.js" crossorigin="anonymous"></script>
  </head>

  <body>

    <header class="container position-sticky z-index-sticky top-0">
      <div class="row">
        <div class="col-12">

          <nav class="navbar navbar-expand-lg blur blur-rounded top-0 z-index-3 shadow position-absolute my-3 py-2 start-0 end-0 mx-4">
            <div class="container-fluid pe-0">
              <a class="navbar-brand font-weight-bolder ms-lg-0 ms-3 " href="/">
                Uni
              </a>
              <button class="navbar-toggler shadow-none ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon mt-2">
                  <span class="navbar-toggler-bar bar1"></span>
                  <span class="navbar-toggler-bar bar2"></span>
                  <span class="navbar-toggler-bar bar3"></span>
                </span>
              </button>
              <div class="collapse navbar-collapse" id="navigation">
                <ul class="navbar-nav mx-auto ms-xl-auto me-xl-7">
                  <!-- <li class="nav-item">
                    <a class="nav-link d-flex align-items-center me-2 active" aria-current="page" href="/about">
                      <i class="fa fa-solid fa-info opacity-6 text-dark me-1"></i>
                      About
                    </a>
                  </li> -->
                  <li class="nav-item">
                    <a class="nav-link me-2" href="/about">
                      <i class="fa fa-info opacity-6 text-dark me-1"></i>
                      About
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link me-2" href="/contact">
                      <i class="fas fa-user-circle opacity-6 text-dark me-1"></i>
                      Contact
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link me-2" href="../pages/sign-in.html">
                      <i class="fas fa-key opacity-6 text-dark me-1"></i>
                      Sign In
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

        </div>
      </div>
    </header>

    <main class="main-content mt-0">
      <section>
        <div class="container">
          <div class="row">
            <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column mx-auto">
              <div class="card card-plain mt-8">
                <div class="pb-0 text-left bg-transparent">
                  <h2 class="text-center mb-4 text-primary">Forgot Password</h2>
                  <p class="mb-0 text-center text-muted font-italic">Enter your email address and we'll send you a link to reset your password.</p>
                </div>
                <div class="card-body">
                  <form action="api/forgot-password" method="post" id="forgot-password-form">
                    <section>
                      <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required />
                        <section class="error-message">
                          <p class="error text-danger" id="password-error-message"></p>
                        </section>
                      </div>
                        <button type="submit" class="btn btn-outline-primary" >Send Reset Link</button>
                    </section>
                    <section>
                        <p class="text-center mt-2">
                          <a href="/login">Back to Login</a>
                        </p>
                    </section>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="bg-light text-center text-lg-start">
      <div>&copy; 2021 Superville</div>
    </footer>
    <script src="/js/auth/forgot-password.js"></script>
  </body>
</html>
