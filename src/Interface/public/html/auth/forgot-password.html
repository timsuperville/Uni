<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Superville Home</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/index.css" />
    <script
      src="https://kit.fontawesome.com/7527646f2a.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav id="navbar" class="navbar">
      <div class="navbar-toggle" id="js-navbar-toggle">
        <i class="material-icons">menu</i>
      </div>
      <div class="navbar-menu" id="js-menu">
        <ul class="navbar-links">
          <li><a href="/">Home</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/contact">Contact</a></li>
          <li><a href="/login">Login</a></li>
          <li><a href="/register">Register</a></li>
        </ul>
      </div>
      <div class="search">
        <input type="text" placeholder="Search" />
        <button type="submit">Search</button>
      </div>
    </nav>
    <main class="auth-container">
      <h2><i class="fa-solid fa-unlock-keyhole"></i> Forgot Password</h2>
      <form id="forgot-password-form" action="api/forgot-password" method="POST">
        <label for="email"></label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your email address"
          required
        />
        <p id="error"></p>
        <button type="submit">Reset Password</button>
      </form>
      <p>
        <a href="/login"><i class="fa-solid fa-arrow-left"></i> Login</a>
      </p>
    </main>
    <footer class="bg-light text-center text-lg-start">
      <div>&copy; 2021 Superville</div>
    </footer>
    <script src="/js/auth/forgot-password.js"></script>
  </body>
</html>
