<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/css/index.css" />
    <!-- <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Material+Icons&display=swap"
    /> -->
  </head>
  <body>
    <nav id="navbar" class="navbar">
      <div class="navbar-toggle" id="js-navbar-toggle">
        <i class="material-icons">menu</i>
      </div>
      <div class="navbar-menu" id="js-menu">
        <ul class="navbar-links">
          <li><a href="/">Home</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/contact">Contact</a></li>
          <li><a href="/login">Login</a></li>
          <li><a href="/register">Register</a></li>
        </ul>
      </div>
      <div class="search">
        <input type="text" placeholder="Search" />
        <button type="submit">Search</button>
      </div>
    </nav>
    <div class="login-container">
      <form id="loginForm" action="api/login" method="post">
        <section class="error-message">
          <p></p>
        </section>
        <section>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required />
            <p class="email-error-message"></p>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
            <p class="password-error-message"></p>
          </div>
          <button type="submit">Login</button>
        </section>
        <section>
          <p>
            Don't have an account?
            <a href="/register" class="nav-link">Register</a>
          </p>
          <p>
            <a href="/forgot-password" class="nav-link">Forgot Password</a>
          </p>
        </section>
      </form>
    </div>
    <script src="/js/auth/login.js"></script>
  </body>
</html>
