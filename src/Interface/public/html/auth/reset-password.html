<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Superville Home</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/index.css" />
  </head>

  <body>
    <nav>
      <div class="logo">
        <a href="/"><i class="fa-solid fa-home"></i> Superville</a>
      </div>
    </nav>
    <main class="auth-container">
      <h2>Password Reset</h2>
      <form
        action="api/reset-password/:token"
        method="submit"
        id="reset-password-form"
      >
        <label for="newPassword">New Password:</label>
        <input
          type="newPassword"
          class="form-control"
          id="newPassword"
          name="newPassword"
          placeholder="enter your new password"
          required
        />
        <div class="error-message" id="newPassword-error"></div>
        <label for="confirmNewPassword">Confirm New Password:</label>
        <input
          type="confirmNewPassword"
          class="form-control"
          id="confirmNewPassword"
          name="confirmNewPassword"
          placeholder="confirm your new password"
          required
        />
        <div class="error-message" id="confirmNewPassword-error"></div>
        <button type="submit">Reset Password</button>
      </form>
    </main>
    <footer>
      <div>&copy; 2021 Uni Manager</div>
    </footer>
    <script type="module" src="/js/auth/reset-password.js"></script>
  </body>
</html>
