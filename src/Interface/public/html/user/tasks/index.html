<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>User Tasks</title>
   <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
  <script src="https://kit.fontawesome.com/7527646f2a.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="container mt-5">
      <h1 class="text-center">Manage Your Tasks</h1>
      <div class="row">
         <div class="col-md-6 offset-md-3 ">
            <ul class="list-group" id="taskList">
               <!-- Tasks will be appended here -->
            </ul>
         </div>
         <form class="col-md-6 offset-md-3 mt-5" id="taskForm">
            <div class="input-group mb-3">
               <input type="text" class="form-control" placeholder="Add new task" id="taskInput" required>
               <div class="input-group-append">
                  <button 
                  class="btn btn-primary" 
                  type="submit" 
                  id="addTaskButton" 
                  title="addTaskButton">
                     <i class="fas fa-plus"></i>
                  </button>
               </div>
            </div>
         </form>
      </div>
   </div>

   <script src="/bootstrap/js/bootstrap.min.js"></script>
   <script src="/js/user/tasks/index.js"></script>
</body>
</html>
