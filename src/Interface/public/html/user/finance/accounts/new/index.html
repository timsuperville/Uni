<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" type="image/png" href="assets/img/favicon.png">
   <title>Create New Finance Account</title>
   <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
   <script src="https://kit.fontawesome.com/7527646f2a.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="container mt-5">
      <h1 class="mb-4 text-center">New Account</h1>
      <div class="col-md-6 mx-auto">
         <form action="/submit-account" method="post" class="" >
            <div class="mb-3">
               <label for="accountName" class="form-label">Account Name:</label>
               <input type="text" id="accountName" name="accountName"   class="form-control" required>
            </div>
            <div class="mb-3">
               <label for="startingBalance" class="form-label">Starting Balance:</label>
               <input type="number" id="startingBalance" name="startingBalance"  class="form-control" required>
            </div>
            <div class="mb-3">
               <label for="accountType" class="form-label">Type:</label>
               <select id="accountType" name="accountType" class="form-select" required>
                  <option value="">-Select Account Type-</option>
                  <option value="cash">Cash</option>
                  <option value="savings">Savings</option>
                  <option value="checking">Checking</option>
                  <option value="credit">Credit</option>
                  <option value="investment">Investment</option>
               </select>
            </div>
            <div class="form-check mb-3">
               <input type="checkbox" id="shareWithHome" name="shareWithHome"    class="form-check-input">
               <label for="shareWithHome" class="form-check-label">Share with home? </label>
            </div>
            <div>
               <button type="submit" class="btn btn-primary">Create Account</button>
            </div>
         </form>
      </div>
   </div>
   <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
