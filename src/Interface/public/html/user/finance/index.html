<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" type="image/png" href="assets/img/favicon.png">
   <title>My Finances</title>
   <link rel="stylesheet" href="/css/index.css" />
   <script src="https://kit.fontawesome.com/7527646f2a.js" crossorigin="anonymous"></script>
</head>
<body>
   <header class="bg-success">
      <div class="container">
         <h1 class="h2 text-center">My Finances</h1>
         <nav>
            <ul class="nav">
               <li class="nav-item"><a class="nav-link text-white" href="/user/finance/accounts"><i class="fas fa-wallet"></i> Accounts</a></li>
               <li class="nav-item"><a class="nav-link text-white" href="/user/finance/budgets"><i class="fas fa-chart-line"></i> Budgets</a></li>
               <li class="nav-item"><a class="nav-link text-white" href="/user/finance/reports"><i class="fas fa-file-invoice-dollar"></i> Reports</a></li>
               <li class="nav-item"><a class="nav-link text-white" href="/user/finance/goals"><i class="fas fa-bullseye"></i> Goals</a></li>
            </ul>
         </nav>
      </div>
   </header>
   <main class="container mt-4">
      <!-- Overview of personal finances -->
      <section>
         <h2>Overview</h2>
         <div class="row">
            <div class="col-md-4">
               <div class="card">
                  <div class="card-body">
                     <h3>Income</h3>
                     <p>$0.00</p>
                  </div>
               </div>
            </div>
            <div class="col-md-4">
               <div class="card">
                  <div class="card-body">
                     <h3>Expenses</h3>
                     <p>$0.00</p>
                  </div>
               </div>
            </div>
            <div class="col-md-4">
               <div class="card">
                  <div class="card-body">
                     <h3>Net Worth</h3>
                     <p>$0.00</p>
                  </div>
               </div>
            </div>
         </div>
      </section>
   </main>
   <footer class="footer">
      <div class="container-fluid">
        <div class="row position-fixed bottom-0 start-0 end-0 bg-white">
          <div class="col-lg-6">
            <ul class="nav nav-tabs">
              <li class="nav-item mx-auto">
                <a href="/user/finance/accounts" class="nav-link text-body font-weight-bold px-3">
                  <i class="fa fa-money me-sm-1"></i>
                  <span class="d-sm-inline d-none">Accounts</span>
                </a>
              </li>
              <li class="nav-item mx-auto">
                <a href="/user/finance/budgets" class="nav-link text-body font-weight-bold px-3">
                  <i class="fa fa-chart-line me-sm-1"></i>
                  <span class="d-sm-inline d-none">Budgets</span>
                </a>
               </li>
               <li class="nav-item mx-auto">
                 <a href="/user/finance/reports" class="nav-link text-body font-weight-bold px-3">
                     <i class="fa fa-file-invoice-dollar me-sm-1"></i>
                     <span class="d-sm-inline d-none">Reports</span>
                  </a>
               </li>
               <li class="nav-item mx-auto">
                  <a href="/user/finance/goals" class="nav-link text-body font-weight-bold px-3">
                     <i class="fa fa-bullseye me-sm-1"></i>
                     <span class="d-sm-inline d-none">Goals</span>
                  </a>
               </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

   <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>

</html>
