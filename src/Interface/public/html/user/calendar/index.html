<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="assets/img/favicon.png">
    <title>Calendar</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
    <script
      src="https://kit.fontawesome.com/7527646f2a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Top navbar -->
    <header class="header">
      <div class="row">
        <div class="col-12">
          <nav
            class="navbar navbar-expand-lg position-sticky blur blur-rounded top-0 shadow start-0 end-0 bg-white px-4 z-1"
          >
            <div class="container-fluid">
              <a class="navbar-brand font-weight-bolder ms-lg-0 ms-3" href="/">
                Uni
              </a>
              <button
                class="navbar-toggler shadow-none ms-2"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navigation"
                aria-controls="navigation"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon mt-2">
                  <span class="navbar-toggler-bar bar1"></span>
                  <span class="navbar-toggler-bar bar2"></span>
                  <span class="navbar-toggler-bar bar3"></span>
                </span>
              </button>
              <div class="collapse navbar-collapse" id="navigation">
                <ul class="navbar-nav mx-auto ms-xl-auto me-xl-7">
                  <li class="nav-item mx-auto">
                    <a class="nav-link me-2 active m-2 p-3" href="/">
                      <i class="fa fa-user"></i>
                      Personal
                    </a>
                  </li>
                  <li class="nav-item mx-auto">
                    <a class="nav-link me-2 m-2 p-3" href="/home">
                      <i class="fas fa-home"></i>
                      Home
                    </a>
                  </li>
                  <li class="nav-item mx-auto">
                    <a class="nav-link me-2 m-2 p-3" href="/work">
                      <i class="fas fa-briefcase"></i>
                      Work
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <!-- Main content -->
    <main class="main-content mt-0">
      <!-- Calendar -->
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="card card-plain mt-8" id="calendar">
              <div class="pb-0 text-left bg-transparent">
                <h2 class="text-center text-primary">Calendar</h2>
                <p class="mb-0 text-center text-muted font-italic">
                  Manage your schedule
                </p>
              </div>
              <div class="card-body">
                <div class="calendar">
                  <div class="calendar-header">
                    <button class="btn btn-primary" id="prev-month">
                      <i class="fas fa-chevron-left"></i>
                    </button>
                    <h2 id="month-year">Month Year</h2>
                    <button class="btn btn-primary" id="next-month">
                      <i class="fas fa-chevron-right"></i>
                    </button>
                  </div>
                  <div class="calendar-body">
                    <div class="calendar-weekdays"></div>
                    <div class="calendar-days"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/js/user/calendar/index.js"></script>
  </body>
</html>
